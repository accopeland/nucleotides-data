---
type: seq
sequence:
  - type: map
    mapping:
      description:
        type: str
        required: true
      pmid:
        type: int
        required: false
      homepage:
        type: str
        required: false
      mailing_list:
        type: str
        required: false
      benchmarks:
        type: seq
        required: true
        sequence:
          - type: str
            required: true
      procs:
        type: seq
        required: true
        sequence:
          - type: str
            required: true
      image:
        type: map
        required: true
        mapping:
          dockerhub:
            type: str
            required: true
            unique: yes
          repo:
            type: str
            required: true
          source:
            type: str
            required: false
