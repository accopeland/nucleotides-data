---
type: seq
sequence:
  - type: map
    mapping:
      name:
        type: str
        required: true
        unique: yes
      image_type:
        type: str
        required: true
        unique: yes
      sha256:
        type: str
        required: true
        unique: true
        length: {max: 64, min: 64}
        pattern: /^[a-f0-9]*$/
      tasks:
        type: seq
        required: true
        sequence:
          - type: str
            required: true
