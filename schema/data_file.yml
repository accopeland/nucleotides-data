---
type: seq
sequence:
  - type: map
    mapping:
      name:
        required: true
        type: str
        unique: true
        pattern: /^[a-z0-9_]*$/
      desc:
        required: true
        type: str
      platform_type:
        required: true
        type: str
        pattern: /^[a-z0-9_]*$/
      protocol_type:
        required: true
        type: str
        pattern: /^[a-z0-9_]*$/
      run_mode_type:
        required: true
        type: str
        pattern: /^[a-z0-9_]*$/
      input_data_source:
        required: true
        type: str
        pattern: /^[a-z0-9_]*$/
      replicates:
        required: true
        type: seq
        sequence:
          - type: map
            required: true
            mapping:
              file_type:
                required: true
                type: str
                pattern: /^[a-z0-9_]*$/
              sha256:
                type: str
                required: true
                unique: true
                length: {max: 64, min: 64}
                pattern: /^[a-f0-9]*$/
              url:
                type: str
                required: true
                unique: true
                pattern: /^s3:\/\/.*/
