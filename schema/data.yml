---
type: seq
sequence:
  - type: map
    mapping:
      name:
        required: true
        type: str
        unique: true
      description:
        required: true
        type: str
      entries:
        required: true
        type: seq
        sequence:
          - type: map
            required: true
            mapping:
              reads:
                type: int
                required: true
              entry_id:
                type: int
                required: true
                unique: true
              replicates:
                type: seq
                required: true
                sequence:
                  - type: map
                    required: true
                    mapping:
                      md5sum:
                        type: str
                        required: true
                      url:
                        type: str
                        required: true
                        pattern: /^s3:\/\/.*/

              reference:
                type: map
                required: true
                mapping:
                  md5sum:
                    type: str
                    required: true
                  url:
                    type: str
                    required: true
                    pattern: /^s3:\/\/.*/
